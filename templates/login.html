{% extends "index.html" %}
{% block content %}
<!-- Iniciar Sesión -->
    <center>
      <div class="section"></div>

      <h5 class="white-text">Por favor, Inicie sesión</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-3 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE; border-radius:3px;">
          <form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' name='email' id='email' />
                <label for='email'>Ingrese su correo</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Ingrese su contraseña</label>
              </div>
              <label style='float: right;'>
								<a class='pink-text' href='#!'><b>¿Olvidó su contraseña?</b></a>
							</label>
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect blue-grey z-depth-5'>Iniciar Sesión</button>
              </div>
            </center>
          </form>
        </div>
      </div>
      <a id="session" href="#!">¿No tienes cuenta? ¡Regístrate ahora!</a>
    </center>

    <div class="section"></div>
    <div class="section"></div>
{% endblock %}
